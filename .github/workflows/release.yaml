name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: "release"
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Get current year, month and day
        id: BUILD_DATE
        run: |
          echo "BUILD_DATE_YEAR=$(date -u +'%Y')" >> $GITHUB_ENV
          echo "BUILD_DATE_MONTH=$(date -u +'%m')" >> $GITHUB_ENV
          echo "BUILD_DATE_DAY=$(date -u +'%d')" >> $GITHUB_ENV
          echo "BUILD_DATE_NUMBER=$(date +'%Y%m%d')" >> $GITHUB_ENV
          echo "BUILD_DATE_WITH_DOT=$(date +'%Y.%m.%d')" >> $GITHUB_ENV
          echo "BUILD_DATE_WITH_HYPHEN=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Replace placeholders with current date
        run: |
          sed -i "s/version = \"dev\"/version = ${{ env.BUILD_DATE_WITH_DOT }}/g" TestAddon.lua
          sed -i "s/## Version: dev/## Version: ${{ env.BUILD_DATE_WITH_DOT }}/g" TestAddon.txt
          sed -i "s/## AddOnVersion: 00000000/## AddOnVersion: ${{ env.BUILD_DATE_NUMBER }}/g" TestAddon.txt

      - name: Create ZIP archive
        run: |
          mkdir -p /tmp/TestAddon
          cp -r ./* /tmp/TestAddon
          rm -rf /tmp/TestAddon/{.git,.github,.gitignore}
          zip -r "TestAddon-${{ env.BUILD_DATE_WITH_HYPHEN }}.zip" /tmp/TestAddon -x "*.git*" "*.github*" ".gitignore"

      - name: Create GitHub Release
        #id: create_release
        uses: ncipollo/release-action@v1
        with:
          name: "TestAddon Release - ${{ env.BUILD_DATE_WITH_DOT }}"
          commit: ${{ github.ref }}
          tag: "${{ env.BUILD_DATE_WITH_DOT }}"
          artifacts: "TestAddon-${{ env.BUILD_DATE_WITH_HYPHEN }}.zip"
          artifactContentType: application/zip
          bodyFile: CHANGELOG.md
          allowUpdates: true
          makeLatest: true

      - name: Send to ESOUI
        env:
          ESOUI_API_KEY: ${{ secrets.ESOUI_API_KEY }}
          ADDON_ID: 3998
        run: |
          curl -X POST \
            -H "x-api-token: $ESOUI_API_KEY" \
            -F "id=${ADDON_ID}" \
            -F "version=${{ env.BUILD_DATE_WITH_DOT }}" \
            -F "updatefile=@TestAddon-${{ env.BUILD_DATE_WITH_HYPHEN }}.zip" \
            -F "changelog=@CHANGELOG.md" \
            https://api.esoui.com/addons/update